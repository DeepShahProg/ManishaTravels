<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManishaTravels - Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-logo">
            <a href="../index.html">
                <img src="img/logo.png" alt="Company Logo">
            </a>
        </div>
        <ul class="nav-links">
            <li class="link"><a href="../index.html">Home <i class='bx bx-home'></i></a></li>
            <li id="link1" class="link"><a href="../files/bus.html">Pricing <i class='bx bx-money-withdraw'></i></a></li>
            <li id="link2" class="link"><a href="../files/tour.html">Tour <i class='bx bx-bus'></i></a></li>
            <li id="link3" class="link"><a href="../files/images.html">Images <i class='bx bx-image'></i></a></li>
            <li id="link4" class="link"><a href="../files/about.html">About <i class='bx bx-info-circle'></i></a></li>
        </ul>
        <button class="btn" onclick="location.href='../index.html'">Back <i class='bx bx-log-in-circle' style='color:#ffffff'></i></button>
    </nav>
    
    <div class="box">
        <div class="form">
            <h2>Register</h2>
            <form>
                <div class="inputbox">
                    <input type="text" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="phone" required>
                    <span>Phone Number</span>
                </div>
                <input type="submit" value="Submit" class="sub" id="submit">
            </form>
        </div>
    </div>

    <div class="copyright">
        Copyright Â© 2024 Manisha Travels PVT. All Rights Reserved.
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAAsBKOT2Ma2cyMoXE0GlL2XbLr_28hUGc",
            authDomain: "mt-com-db.firebaseapp.com",
            projectId: "mt-com-db",
            storageBucket: "mt-com-db.appspot.com",
            messagingSenderId: "788780700811",
            appId: "1:788780700811:web:19e4f8ce61c2ff7f10f08e",
            measurementId: "G-VLNKQ2NT2J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("submit").addEventListener('click', async function(e){
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            if (!username || !email || !phone) {
                alert("All fields are required!");
                return;
            }

            try {
                await setDoc(doc(db, "users", username), {
                    username: username,
                    email: email,
                    PhoneNumber: phone
                });
                alert("Registration Successful!");
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Error: Registration failed! " + error.message);
            }
        });
    </script>
</body>
</html>
